<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">lyrics</h1>
        <div class="hint_text">Sign up with your email address</div>
        <div class="form">
            <div class="field">
                <div class="input_hint">What's your email?</div>
                <input class="input_bar" type="text">
            </div>
            <div class="field">
                <div class="input_hint">Confirm your email</div>
                <input class="input_bar" type="text">
            </div>
            <div class="field">
                <div class="input_hint">Create a password</div>
                <input class="input_bar" type="text">
            </div>

            <div class="meet">Let's meet</div>

            <div class="field">
                <div class="input_hint">What is your first name?</div>
                <input class="input_bar" type="text">
            </div>
            <div class="field">
                <div class="input_hint">What is your last name?</div>
                <input class="input_bar" type="text">
            </div>
            <div class="field">
                <div class="input_hint">What is your date of birth?</div>
                <input class="input_bar" type="text">
            </div>

            <div class="radio_outer">
                <div class="radio_hint">What is your gender?</div>
                <div class="radio">
                    <div class="male">
                    <input name="gender" value="male" type="radio">
                    <label for="male">Male</label>
                    </div>

                    <div class="female">
                    <input name="gender" value="female" type="radio">
                    <label for="male">Female</label>
                    </div>

                    <div class="secr">
                    <input name="gender" value="secr" type="radio">
                    <label for="male">It's a secret</label>
                    </div>
                </div>
            </div>
            
            <div class="button_outer">
                <button class="btn">Sign up</button>
            </div>

            <div class="have_outer">
                Have an account?
                <a class="have" href="login.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
