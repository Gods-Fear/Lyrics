<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">lyrics</h1>
        <div class="hint_text">To continue, log in to lyrics</div>
        <div class="form">
            <div class="login">
                <div class="input_hint">Email address or username</div>
                <input class="input_bar" type="text">
            </div>
            <div class="password">
                <div class="input_hint">Password</div>
                <input class="input_bar" type="text">
            </div>
            <div class="forgot_outer">
                <a class="forgot" href="#">Forgot your password?</a>
            </div>
            <div class="button_outer">
                <button class="btn">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
